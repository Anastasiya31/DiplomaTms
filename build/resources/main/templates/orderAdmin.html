<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="bg--clouds">
<!--/*/ <th:block th:include="fragments/headeruser :: headeruser"></th:block> /*/-->
<main class="g--10 g-m--12 m--2 m-m--0 no-margin-vertical" role="main">
    <header class="container--wrap bg--black">
        <h1 class="m--4 g--4 g-s--12 docsHeader">Список заказов</h1>
    </header>

    <div class="g--10 m--1">
        <table class="table table-striped table-bordered mydatatable fade-in-from-top" style="width: 100%">
            <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Компания</th>
                <th class="text-center">Продукт</th>
                <th class="text-center">Вес</th>
                <th class="text-center">Цена</th>
                <th class="text-center">Валюта</th>
                <th class="text-center">Действия</th>
            </tr>
            </thead>
            <tbody class="t">
            <tr th:each="order : ${orders}">
                <td th:text="${order.getId()}">ID</td>
                <td class="text-center" th:text="${order.company}">Продукт</td>
                <td class="text-center" th:text="${order.product}">Продукт</td>
                <td class="text-center" th:text="${order.weight}">Вес</td>
                <td class="text-center" th:text="${order.price}">Цена</td>
                <td class="text-center" th:text="${order.currency}">Валюта</td>
                <td class="text-center">
                    <a class="view" th:href="${'/order/order/' + order.id}"><img class='.m--1' src="../static/images/miscellaneous.png" th:src="@{/images/miscellaneous.png}"/></a>
                    <a class="delete" data-toggle="tooltip" th:href="${'/order/delete/' + order.id}"><img src="../static/images/delete.png" th:src="@{/images/delete.png}"/></a>
                </td>
            </tr>
            </tbody>
        </table>
        <p></p><p>

    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

<script>
    $('.mydatatable').DataTable({
        scrollY: 400,
        scrollX: true,
        scrollCollapse: true,
        paging: false,
        language: {
            "processing": "Подождите...",
            "search": "Поиск по названию:",
            "lengthMenu": "Показать _MENU_ записей",
            "info": "Записи с _START_ до _END_ из _TOTAL_ записей",
            "infoEmpty": "Записи с 0 до 0 из 0 записей",
            "infoFiltered": "(отфильтровано из _MAX_ записей)",
            "infoPostFix": "",
            "loadingRecords": "Загрузка записей...",
            "zeroRecords": "Записи отсутствуют.",
            "emptyTable": "В таблице отсутствуют данные",
            "paginate": {
                "first": "Первая",
                "previous": "Предыдущая",
                "next": "Следующая",
                "last": "Последняя"
            },
            "aria": {
                "sortAscending": ": активировать для сортировки столбца по возрастанию",
                "sortDescending": ": активировать для сортировки столбца по убыванию"
            },
            "select": {
                "rows": {
                    "_": "Выбрано записей: %d",
                    "0": "Кликните по записи для выбора",
                    "1": "Выбрана одна запись"
                }
            }
        }
    });
</script>

</body>
</html>
