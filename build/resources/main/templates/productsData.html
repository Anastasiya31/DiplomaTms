<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="bg--clouds">
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<main class="g--10 g-m--12 m--2 m-m--0 no-margin-vertical" role="main">
    <header class="container--wrap bg--black">
        <h1 class="m--4 g--4 g-s--12 docsHeader">Список товаров</h1>
    </header>

    <div class="g--10 m--1">
        <table class="table table-striped table-bproducted mydatatable fade-in-from-top" style="width: 100%">
            <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Категория металла</th>
                <th class="text-center">Тип</th>
                <th class="text-center">Марка</th>
                <th class="text-center">Компания</th>
            </tr>
            </thead>
            <tbody class="t">
            <tr th:each="product : ${products}">
                <td th:text="${product.getId()}">ID</td>
                <td class="text-center" th:text="${product.metalCategory}">Категория металла</td>
                <td class="text-center" th:text="${product.type}">Типа</td>
                <td class="text-center" th:text="${product.grade}">Марка</td>
                <td class="text-center" th:text="${product.costPrice}">Цена</td>
                <td class="text-center" th:text="${product.company}">Компания</td>
            </tr>
            </tbody>
        </table>
        <p></p><p></p><p></p>
        <form class="m--4" th:action="@{/product/new}">
            <button type="submit" class="btn--raised btn--red" style="font-size: large">Добавить новый товар</button>
        </form>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

<script>
    $('.mydatatable').DataTable({
        scrollY: 400,
        scrollX: true,
        scrollCollapse: true,
        paging: false,
        language: {
            "processing": "Подождите...",
            "search": "Поиск по названию:",
            "lengthMenu": "Показать _MENU_ записей",
            "info": "Записи с _START_ до _END_ из _TOTAL_ записей",
            "infoEmpty": "Записи с 0 до 0 из 0 записей",
            "infoFiltered": "(отфильтровано из _MAX_ записей)",
            "infoPostFix": "",
            "loadingRecords": "Загрузка записей...",
            "zeroRecords": "Записи отсутствуют.",
            "emptyTable": "В таблице отсутствуют данные",
            "paginate": {
                "first": "Первая",
                "previous": "Предыдущая",
                "next": "Следующая",
                "last": "Последняя"
            },
            "aria": {
                "sortAscending": ": активировать для сортировки столбца по возрастанию",
                "sortDescending": ": активировать для сортировки столбца по убыванию"
            },
            "select": {
                "rows": {
                    "_": "Выбрано записей: %d",
                    "0": "Кликните по записи для выбора",
                    "1": "Выбрана одна запись"
                }
            }
        }
    });
</script>

</body>
</html>
