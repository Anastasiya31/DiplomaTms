<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<main class="g--10 g-m--12 m--2 m-m--0 no-margin-vertical" role="main">
    <header class="container--wrap bg--black">
        <h1 class="m--3 g--6 g-s--12 docsHeader">Просмотр информации о товаре</h1>
    </header>
    <div class="g--10 p--4">
        <form>
            <label class="label-client-show">ID : </label>
            <span th:text="${product.id}">ID</span><p></p>

            <label class="label-client-show">Категория металла: </label>
            <span th:text="${product.metalCategory}">Категория металла:</span><p></p>

            <label class="label-client-show">Тип: </label>
            <span th:text="${product.type}">Тип:</span><p></p>

            <label class="label-client-show">Марка </label>
            <span th:text="${product.grade}">Марка: </span><p></p>

            <label class="label-client-show">Себестоимость: </label>
            <span th:text="${product.costPrice}">Себестоимость: </span><p></p>

            <label class="label-client-show">Процент: </label>
            <span th:text="${product.markup}">Процент: </span><p></p>

            <label class="label-client-show">Цена для клиента: </label>
            <span th:text="${product.finalPrice}">Цена для клиента: </span><p></p>

        </form>
        <p></p><p></p>
        <form th:action="@{/product/products}">
            <button type="submit" class="btn--raised btn--red" style="font-size: large">Вернуться к списку товаров</button>
        </form>
    </div>


</main>

</body>
</html>
